				lock = true;
				audioDrumRoll.play();

				startBtn.innerHTML = "Next";

				var randomIndex;
				// Animate
				animationTimer = setInterval(function () {
					randomIndex = Math.floor(Math.random() * numberArray.length);
					if (numberArray.length == 0) {
						randomNumber.innerHTML = 'THE END';
					} else {
						randomNumber.innerHTML = numberArray[randomIndex];

					}
				}, 20);
				// Set timeout to stop random counter
				setTimeout(function () {
					clearInterval(animationTimer)
					updateArrays(randomIndex);

					let randomChime = Math.floor(Math.random() * chimes.length);
					let randomElement = chimes[randomChime];
					randomElement.play();
					if (specialNumbers.indexOf(randomIndex + 1) !== -1) {

						let randomSpecialSound = Math.floor(Math.random() * specialSounds.length);
						let randomElementSpecial = specialSounds[randomSpecialSound];

						randomElementSpecial.play();
					}
					lock = false;

			for (var i = 0; i < pickedNumberArray.length; i++) {
				var cell = document.getElementById("cell" + pickedNumberArray[i]);
				cell.className = cell.className + " glowingText";
			}
		}

		function updateArrays(pickedIndex) {
			pickedNumberArray.push(numberArray[pickedIndex]); // Copy the picked number to a seperate array
			numberArray.splice(pickedIndex, 1); // removeNumberFromNumberArray
			storeVariables();
			glowNumbers();
		}

		$(document).keydown(function (event) {
			if (event.keyCode == 13) {
				event.preventDefault();
				chooseRandNum();
			} else if (event.keyCode == 27) {
				event.preventDefault();
				restart();
			}
		});

		function restart() {
			if (confirm('Do you want to really restart the game?')) {
				localStorage.clear();
				location.reload();
			}
		}

		function showSettings(show){

			show ? settingsEl.className = " greyGradBg " : settingsEl.className = " greyGradBg hide";

		}
		function toggleFullScreen() {
			if (!document.fullscreenElement) {
				document.documentElement.requestFullscreen();
			} else if (document.exitFullscreen) {
				document.exitFullscreen();
			}
		}
		let fullscreen = false;
		document.addEventListener("fullscreenchange", (event) => {
			
			fullscreen = !fullscreen;
			console.log("event",event, "fullscreen",fullscreen);
			if(fullscreen){
				document.getElementById("enterFullscreen").className = "fullscreen hide"
				document.getElementById("exitFullScreen").className = "exit"
			} else{
				document.getElementById("enterFullscreen").className = "fullscreen "
				document.getElementById("exitFullScreen").className = "exit hide"
			}
		});
		function saveSettings(){

			let numBalls = document.getElementById("maxBalls").value;
			let groupNameInput = document.getElementById("groupNameInput").value;
			let bingoNameInput = document.getElementById("bingoNameInput").value;
			

			localStorage.setItem("groupName", JSON.stringify(groupNameInput));
			localStorage.setItem("numBalls", JSON.stringify(numBalls));
			localStorage.setItem("bingoName", JSON.stringify(bingoNameInput));
			showSettings(false)
			restoreVariables()
		}
	</script>
</head>

<body onload="init()">
	<div id="main">
		<div class="fullscreenBtn btn" onclick="toggleFullScreen()">

			<div id="enterFullscreen" class="fullscreen "><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#505050"><path d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"/></svg></div>
			<div id="exitFullScreen" class="exit hide"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#505050"><path d="M240-120v-120H120v-80h200v200h-80Zm400 0v-200h200v80H720v120h-80ZM120-640v-80h120v-120h80v200H120Zm520 0v-200h80v120h120v80H640Z"/></svg></div>
		</div>
		<div class="showSettings btn" onclick="showSettings(true)">SETTINGS</div>
		<div id="settings" class="greyGradBg hide">	
			
			<div>
				<div>
					<div>Max balls:</div>
					<input type="number" id="maxBalls" value="90" min="1" max="200" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); if(this.value > 200) this.value = 200; if(this.value < 1) this.value = 1;" />
				</div>
				<div>
					<div>Group name:</div>
					<input type="text" id="groupNameInput" value="" placeholder="Enter your groups's name" />
				</div>
				<div>
					<div>Bingo name:</div>
					<input type="text" id="bingoNameInput" value="Family Bingo" placeholder="Enter your Bingo name" />
				</div>
			</div>
			<div>
				<div>
					<span id="saveBtn" class="btn borderRad " onclick="saveSettings()">Save</span>
				</div>
				<div>
					<span id="cancelBtn" class="btn borderRad" onclick="showSettings(false)">Cancel</span>
				</div>
			</div>
		</div>
		<div class="strapline">The one and only.....</div>
		<div class="title left" id="groupName">Your Group Name</div>
		<div class="title right"  id="gameName">Bingo!</div>

			<div>
				<div id="randomNumber">?</div>
			</div>
			<div>
				<div>
					<span id="startBtn" class="button" onclick="chooseRandNum()">Start</span>
				</div>

					<span class="button_restart" onclick="restart()">Restart</span>
				</div>

		</div>

	</div>
	<div class="bg greyGradBg">
		<img src="images/giphy.webp" alt="Bingo" />
	</div>
